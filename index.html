<html>
    <head>
        <script src="./index.js" defer></script>
    </head>
    <style>
        body {
            max-width: 500px;
            margin: auto;
        }
    </style>
    <body>
        <h1 style="text-align: center;">Draw circle practice</h1>
        <div>
            <label for="fix-center-point">fix center point</label>
            <input type="checkbox" id="fix-center-point" checked/>
        </div>
        <div>
            <label for="line-width">line width</label>
            <input type="range" id="line-width" min="0.1" max="20" value="5"/>
        </div>
        <canvas width="500" height="500" style="border-style: solid"></canvas>
        <div id="score" style="font-size: 30px;"></div>
    </body>
</html>
